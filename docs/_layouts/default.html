<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% if page.title %}{{ page.title }} - {% endif %}BlendSphere Documentation</title>
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
		<style>
			.sidebar {
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				width: 250px;
				overflow-y: auto;
				background-color: #f5f5f5;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.content {
				margin-left: 280px;
				padding: 20px;
				max-width: 900px;
			}

			.sidebar-nav {
				padding-left: 0;
				list-style: none;
			}

			.sidebar-nav li {
				margin-bottom: 10px;
			}

			.sidebar-nav a {
				text-decoration: none;
				color: #333;
				font-weight: 500;
			}

			.sidebar-nav a:hover {
				color: #0366d6;
			}

			.sidebar-nav a.active {
				color: #0366d6;
				font-weight: 700;
			}

			img {
				max-width: 100%;
				border: 1px solid #ddd;
				border-radius: 4px;
				padding: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			h1,
			h2,
			h3 {
				color: #24292e;
			}

			@media screen and (max-width: 768px) {
				.sidebar {
					position: relative;
					width: 100%;
					padding: 10px;
				}

				.content {
					margin-left: 0;
					padding: 15px;
				}
			}
		</style>
	</head>

	<body>
		<div class="sidebar">
			<h2>BlendSphere</h2>
			<ul class="sidebar-nav">
				<li>
					<a href="{{ '/' | relative_url }}" {% if page.url="" ="/" %}class="active" {% endif %}
						>Overview</a
					>
				</li>
				<li>
					<a
						href="{{ '/frontend-architecture' | relative_url }}"
						{%
						if
						page.url=""
						="/frontend-architecture"
						%}class="active"
						{%
						endif
						%}
						>Frontend Architecture</a
					>
				</li>
				<li>
					<a
						href="{{ '/data-structure' | relative_url }}"
						{%
						if
						page.url=""
						="/data-structure"
						%}class="active"
						{%
						endif
						%}
						>Data Structure</a
					>
				</li>
				<li>
					<a
						href="{{ '/user-journeys' | relative_url }}"
						{%
						if
						page.url=""
						="/user-journeys"
						%}class="active"
						{%
						endif
						%}
						>User Journeys</a
					>
				</li>
				<li>
					<a
						href="{{ '/srs-algorithm' | relative_url }}"
						{%
						if
						page.url=""
						="/srs-algorithm"
						%}class="active"
						{%
						endif
						%}
						>SRS Algorithm</a
					>
				</li>
				<li>
					<a
						href="{{ '/ai-integration' | relative_url }}"
						{%
						if
						page.url=""
						="/ai-integration"
						%}class="active"
						{%
						endif
						%}
						>AI Integration</a
					>
				</li>
				<li>
					<a
						href="{{ '/flashcard-data-flow' | relative_url }}"
						{%
						if
						page.url=""
						="/flashcard-data-flow"
						%}class="active"
						{%
						endif
						%}
						>Flashcard Data Flow</a
					>
				</li>
			</ul>
			<div style="margin-top: 30px">
				<a href="https://github.com/wlas/BlendSphere" target="_blank">View on GitHub</a>
			</div>
		</div>

		<div class="content">{{ content }}</div>
	</body>
</html>
